{% extends "layout.html" %}
{% block head %}
  <link rel="stylesheet" type="text/css" href="../static/css/tender_page.css" />


{% endblock %}
{% block body %}
{%for t in result%}
<div class="w3-grey w3-hover-shadow" style="margin-left: 25%; padding: 5%; margin-bottom: 33%;">
    
    <div class="row">
    <div class="col-lg-3 col-xs-3 col-md-3 col-lg-3">
    <p><b>Company Name:</b></p>
    </div>
    <div class="col-md-8 col-sm-8 col-xs-8 col-lg-8">
        {{t.cName}}
    </div>
    </div>
    
    <div class="row">
    <div class="col-lg-3 col-xs-3 col-md-3 col-lg-3">
    <p><b>Tender ID:</b></p>
    </div>
    <div class="col-md-8 col-sm-8 col-xs-8 col-lg-8">
        {{t.tender_id}}
    </div>
    </div>

    <div class="row">
    <div class="col-lg-3 col-xs-3 col-md-3 col-lg-3">
    <p><b>Time of application:</b></p>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3">
        {{t.time}}  
    </div>
    </div>
     <div class="row">
    <div class="col-lg-3 col-xs-3 col-md-3 col-lg-3">
    <p><b>State of application:</b></p>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3">
        {{t.state}}  
    </div>
    </div>
  </div>




{{t.cName}}
{{t.time}}
{{t.state}}
{%endfor%}
{% endblock %}
