{% extends "layout.html" %}
{% block head %}

    <link rel="stylesheet" type="text/css" href="../static/css/feedback_style.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--<script type="text/javascript" src="../static/js/addusers.js"></script>
-->
{% endblock %}
{% block body %}

<section id="ver-nav">
    <div class="container" id="profile">
        <div class="row" style="margin-top: 10%; margin-bottom: 10%;">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation"><a href="{{url_for('search')}}">Search Tenders</a></li>
                    <li role="presentation"><a href="contact.html">Tender Archives</a></li>
                    <li role="presentation"><a href="{{url_for('feedback')}}">Feedback</a></li>
                    <li role="presentation" class="active"><a href="{{url_for('profile')}}">Profile Settings</a></li>
                </ul>
            </div>
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" style="margin-top: -06%;">
                <div class="row">
                    <h3 style="text-align: center;">Greviences</h3>
                    <hr>
                </div>
                <div class="row" style="padding: 4% 10% 5% 5%;" >
                    <div class = "col-sm-12">
                        <div class="color" style="background-color: white; width:100%;">
                            <form name= "form_reg" method="post" action="{{ url_for('feedback')}}">
                                <div class="form-group" ng-controller = "userCtrl">

                                    <label>To</label>
                                    <input type="text" class = "form-control" name = "to" ng-model = "to" ng-required = "true">



                                <div class="form-group" ng-controller = "userCtrl">

                                    <label>Subject</label>
                                    <input type="text" class="form-control" name="sub" ng-model = "sub" ng-required = "true" />

                                <div class="form-group" ng-controller = "userCtrl">

                                    <label>Message</label>
                                    <textarea class="form-control" name="msg" ng-model = "msg" ng-required = "true"></textarea>

                                </div>
                                <center><button type="submit" class="btn btn-primary" value="Send" ng-disabled="form_reg.$invalid">Send</button></center>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
         
        </div>

    </div>

</section>
{% endblock %}
